<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save a Paw Login</title>
  <link rel="stylesheet" href="css/login.css"/>
  <script src="js/autentication.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
    <div class="container-fluid">
      <a class="navbar-brand nbb-custom" href="index.html">Save a Paw</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav nb-cst ms-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="btn btn-outline-warning me-1 ms-1 btn-cst" href="index.html">Volver</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="vh-100">
    <div class="container py-5 h-100 mt-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-black bg-gradient text-white" style="border-radius: 1.5rem; --bs-bg-opacity: .85;">
                    <div class="card-body p-5 text-left">
                        <div class="mb-md-1 mt-md-1 pb-1">
                            <h1 class="fw-bold mb-4" id="form-title">Iniciar sesión</h1>
                            <form id="login-form" onsubmit="handleLogin(event)" autocomplete="off">
                                <div data-mdb-input-init class="form-outline form-white mb-3">
                                    <input type="email" id="loginEmail" name="loginEmail" class="form-control form-control-lg" />
                                    <label class="form-label mt-2" for="loginEmail">Correo electrónico</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-3">
                                    <input type="password" id="loginPassword" name="loginPassword" class="form-control form-control-lg" />
                                    <label class="form-label mt-2" for="loginPassword">Contraseña</label>
                                </div>
                                <p class="small mb-4"><a class="text-white-50 hover-text-white-50" href="#!">¿Olvidaste la contraseña?</a></p>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning btn-lg px-5" type="submit">Login</button>
                                <p class="mb-0 mt-3">¿No tienes una cuenta? <a href="#!" id="register-link" class="text-white-50 fw-bold hover-text-white-50 text-decoration-none">Registrate</a></p>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning btn-lg px-5 mt-3" type="button" onclick="showAdminLogin()">Login como Admin</button>
                            </form>
                            
                            <form id="register-form" action="/registro" method="POST" style="display: none;" autocomplete="off">
                                <div data-mdb-input-init class="form-outline form-white mb-3">
                                    <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" />
                                    <label class="form-label mt-2" for="firstName">Nombre</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-3">
                                    <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" />
                                    <label class="form-label mt-2" for="lastName">Apellido</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-3">
                                    <input type="email" id="registerEmail" name="registerEmail" class="form-control form-control-lg" />
                                    <label class="form-label mt-2" for="registerEmail">Correo electrónico</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-3">
                                    <input type="password" id="registerPassword" name="registerPassword" class="form-control form-control-lg" />
                                    <label class="form-label mt-2" for="registerPassword">Contraseña</label>
                                </div>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning btn-lg px-5" type="submit">Registrarse</button>
                                <p class="mb-0 mt-3">¿Ya tienes una cuenta? <a href="#!" id="login-link" class="text-white-50 fw-bold hover-text-white-50 text-decoration-none">Iniciar sesión</a></p>
                            </form>
                            
                            <form id="admin-login-form" onsubmit="handleAdminLogin(event)" style="display: none;" autocomplete="off">
                                <div data-mdb-input-init class="form-outline form-white mb-3">
                                    <input type="email" id="adminLoginEmail" name="adminLoginEmail" class="form-control form-control-lg" />
                                    <label class="form-label mt-2" for="adminLoginEmail">Correo electrónico</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-3">
                                    <input type="password" id="adminLoginPassword" name="adminLoginPassword" class="form-control form-control-lg" />
                                    <label class="form-label mt-2" for="adminLoginPassword">Contraseña</label>
                                </div>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning btn-lg px-5" type="submit">Login como Admin</button>
                                <p class="mb-0 mt-3"><a href="#!" id="back-to-login" class="text-white-50 fw-bold hover-text-white-50 text-decoration-none">Volver a Iniciar sesión</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
